steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'kms',
    'decrypt',
    '--ciphertext-file=secrets/aquabot_pem_kms_ciphertext.enc',
    '--plaintext-file=id_rsa',
    '--location=${REGION}',
    '--keyring=${KMS_KEY_RING_NAME}',
    '--key=${AQUABOT_SECRET_KMS_CRYPTO_KEY}'
  ]
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t',
    'gcr.io/$PROJECT_ID/aquabot',
    '.'
  ]
- name: 'gc.io/cloud-builders/docker'
  args: [
    'push',
    'gcr.io/$PROJECT_ID/aquabot',
  ]
